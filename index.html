<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Search Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Private Search Engine</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#search">Search</a></li>
            <li><a href="#notes">Notes</a></li>
            <li><a href="#vpn">VPN Status</a></li>
        </ul>
    </nav>

    <main>
        <section id="search">
            <h2>Search the Web</h2>
            <form id="searchForm">
                <input type="text" id="searchQuery" placeholder="Enter search query">
                <button type="button" onclick="performSearch()">Search</button>
            </form>
            <div id="searchResults"></div>
        </section>

        <section id="notes">
            <h2>Private Notes</h2>
            <textarea id="notesArea" placeholder="Enter your private notes here..."></textarea>
            <button onclick="saveNote()">Save Note</button>
            <div id="savedNotes"></div>
        </section>

        <section id="vpn">
            <h2>VPN Status</h2>
            <p id="vpnStatus">VPN is currently <span style="color: red;">disconnected</span>.</p>
            <button onclick="toggleVPN()">Connect/Disconnect VPN</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Private Search Engine</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
